<html>
  <head>
    
  </head>
  <body>
    <input 
      id="num1" 
      type="number" 
      placeholder="enter num 1"
      value="0"
      oninput="add()"
    />
    <input 
      id="num2" 
      type="number" 
      placeholder="enter num 2" 
      value="0"
      oninput="add()"
    />

    <div id="result">
    </div>

    <script>
      function add(){
        var a = document.getElementById("num1").value;
        var b = document.getElementById("num2").value;
        var sum = parseInt(a) + parseInt(b);

        document.getElementById("result").innerHTML = sum;
      }
    </script>
  </body>
</html>
